<html>
    <head></head>
    <body>
        <input type="button" value="check vowel" onclick="vowelCheck()">
    <script>
        function vowelCheck(){
        var x='b';
        switch(x)
            {
               
                    case 'a':
                    document.write("it is vowel a");
                    break;
                    
                     case 'e':
                    document.write("it is vowel e");
                    break;
                    
                     case 'i':
                    document.write("it is vowel i");
                    break;
                    
                     case 'o':
                    document.write("it is vowel o");
                    break;
                     case 'u':
                    document.write("it is vowel u");
                    break;
                default:
                    document.write("not a vowel");
                    break;
                    
            }
        }
        </script></body>
</html>
